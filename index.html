<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Sprint Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Focus Sprint Timer</h1>
        
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
            <button id="addTimeBtn" onclick="addTime(5)" style="display: none;">+5 min</button>
        </div>

        <div id="taskModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>What are you focusing on?</h3>
                <input type="text" id="taskInput" placeholder="Enter your task...">
                <div class="modal-buttons">
                    <button onclick="submitTask()">Continue</button>
                    <button onclick="skipTaskInput()" class="cancel-btn">Skip</button>
                </div>
            </div>
        </div>

        <div id="breakdownModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Would you like to break this task down?</h3>
                <div id="subtasksList">
                    <div class="subtask-input">
                        <input type="text" placeholder="Enter subtask...">
                    </div>
                </div>
                <button onclick="addSubtaskInput()" class="add-subtask-btn">+ Add Another Subtask</button>
                <div class="modal-buttons">
                    <button onclick="saveSubtasks()">Save Subtasks</button>
                    <button onclick="keepTaskAsIs()">Keep as is</button>
                    <button onclick="cancelTaskInput()" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div id="currentTask" class="current-task" style="display: none;">
            <h4>Current Focus:</h4>
            <p id="taskDisplay"></p>
            <div id="subtasksDisplay" class="subtasks-list"></div>
        </div>

        <div class="mode-toggle">
            <button id="workModeBtn" class="active" onclick="toggleMode('work')">Work Mode</button>
            <button id="breakModeBtn" onclick="toggleMode('break')">Break Mode</button>
        </div>

        <div class="focus-buttons">
            <button onclick="setTimer(15)">15 min</button>
            <button onclick="setTimer(30)">30 min</button>
            <button onclick="setTimer(60)">60 min</button>
            <button onclick="setTimer(90)">90 min</button>
        </div>

        <div class="break-buttons" style="display: none;">
            <button onclick="setBreak(2)">2 min</button>
            <button onclick="setBreak(5)">5 min</button>
            <button onclick="setBreak(10)">10 min</button>
        </div>

        <div class="control-buttons">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
